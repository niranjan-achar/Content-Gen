services:
  - type: web
    name: contentgen-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_ORIGIN
        sync: false
      - key: CONTENT_PROVIDER
        value: local
      - key: SUPABASE_JWKS_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health
